<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Lyft</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
    <!--hago mi navbar -->
    <header class="navbar">
        <div class="barra">
            <img src="assets/img/logo-white.png" alt="" class="logo">
            <ul>
                <li><a href="">Drive</a></li>
                <li><a href="">Explore</a></li>
                <li><a href="">Help</a></li>
            </ul>
        </div>
    </header>

    <!-- primera imagen y caja de registro --> 
    <section class="imagen-car">
        <div class="caja">
            <div class="texto-caja">
                <div class="titulo-caja">TURN MILES INTO MONEY</div>
                <div class="otro-titulo">SIGN UP TO DRIVE LYFT</div>
                <div>
                    <input type="text" id="phone" name="ph-number" placeholder="Phone Number">
                    <button class="boton-formulario" type="button">
                            BECOME A DRIVER
                            <i class="fa fa-heart" aria-hidden="true"></i>
                    </button>
                </div>
                <div class="texto-final-caja">
                    <p>Already applied? Check the status of your application here.</p>
                    <p>Earn money for inviting friends to drive. Learn more.</p>
                </div>
            </div>
        </div>
    </section>
